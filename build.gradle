// build.gradle (Module: BackEnd-main)
plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.3' // Spring Boot 버전
	id 'io.spring.dependency-management' version '1.1.6' // 의존성 관리 플러그인
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17) // Java 17 사용
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral() // Maven Central 저장소 사용
}

dependencies {
	// Spring Boot 웹 애플리케이션 스타터 (REST API 개발용)
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// Lombok (Getter, Setter, 생성자 등을 자동으로 생성)
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// 개발 도구 (애플리케이션 재시작 없이 코드 변경 반영 등)
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	// 테스트용 라이브러리
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// Firebase Admin SDK (Firestore 연동)
	implementation 'com.google.firebase:firebase-admin:9.5.0' // Firebase Admin SDK 버전

	// OpenCSV (CSV 파일 파싱)
	implementation 'com.opencsv:opencsv:5.9' // OpenCSV 버전

	// Spring Security (API 접근 제어)
	// SecurityConfig.java에서 /api/waste-guides 경로를 허용하고 있으므로 이 의존성이 필요합니다.
	implementation 'org.springframework.boot:spring-boot-starter-security'
}

tasks.named('test') {
	useJUnitPlatform()
}